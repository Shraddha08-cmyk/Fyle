<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tax Calculator App</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="main-div">
    <div class="cal-box">
      <form id="taxForm">
        <div class="first-input">
          <div>
            <label>Enter gross annual income</label>
            <i class="fas fa-question"></i>
          </div>
          <div class="input-group">
            <input style="width: 25vw;" id="incomeInput" type="text" pattern="[0-9]*" class="form-control" placeholder="Enter gross annual income" />
            <span class="input-group-text">
              <i class="fas fa-exclamation d-none" data-bs-toggle="tooltip" data-bs-placement="right" title="Please enter numbers only"></i>
            </span>
          </div>
        </div>
        <div class="second-input">
          <div>
            <label>Enter extra income</label>
            <i class="fas fa-question"></i>
          </div>
          <div class="input-group">
            <input id="extraIncomeInput" type="text" pattern="[0-9]*" class="form-control" placeholder="Enter extra income from other sources" />
            <span class="input-group-text">
              <i class="fas fa-exclamation d-none" data-bs-toggle="tooltip" data-bs-placement="right" title="Please enter numbers only"></i>
            </span>
          </div>
        </div>
        <div class="third-input">
          <div>
            <label for="ageInput">Enter age group</label>
            <i class="fas fa-question"></i>
          </div>
          <div class="input-group">
            <select id="ageInput" class="form-select">
              <option value="" selected disabled>Select age group</option>
              <option value="<40">&lt;40</option>
              <option value=">=40&<60">&ge;40 &lt;60</option>
              <option value=">=60">&ge;60</option>
            </select>
            <span class="input-group-text">
              <i class="fas fa-exclamation d-none" data-bs-toggle="tooltip" data-bs-placement="right" title="Please select an age group"></i>
            </span>
          </div>
        </div>
        <div class="forth-input"> 
          <div>
            <label>Enter total applicable deductions</label>
            <i class="fas fa-question"></i>
          </div>
          <div class="input-group">
            <input id="extraIncomeInput" type="text" pattern="[0-9]*" class="form-control" placeholder="Add total applicable deductions" />
            <span class="input-group-text">
              <i class="fas fa-exclamation d-none" data-bs-toggle="tooltip" data-bs-placement="right" title="Please enter numbers only"></i>
            </span>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Final Values</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</body>
</html>
